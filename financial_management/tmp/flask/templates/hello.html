<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Hello from Flask</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
        $("p").hide();
        $("#div1").load("/ajax/demo_test.txt");
        });
      });
    </script>
  </head>

  <body>
    <a href="{{url_for('show_user_profile', username='jack')}}">test for url_for</a>
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>Hello World!</h1>
    {% endif %}
    <h2>这是一个标题</h2>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
    <button>点我</button>
    <div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
  </body>
</html>
